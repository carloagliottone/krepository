<div fxLayout fxLayoutAlign="center center" class="main-div-login">
    <mat-card fxFlex="25%">
        <div fxLayoutAlign="center">
            <a href="javascript:void(0)" [routerLink]="['/user']">
                <img src="assets/images/logo.png" width="100" height="100" />
            </a>
        </div>
        <br/>
        
        <mat-toolbar color="warn">Login</mat-toolbar>
        <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayoutAlign="stretch" fxLayout="column" class="login-form" >
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input formControlName="Username" matInput placeholder="Username">
            </mat-form-field>
            <mat-error>
                <span *ngIf="!loginForm.get('Username').value && loginForm.get('Username').touched"></span>
            </mat-error>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input formControlName="Password" matInput type="password" placeholder="Password">
            </mat-form-field>
            <mat-error>
                <span *ngIf="!loginForm.get('Password').value && loginForm.get('Password').touched"></span>
            </mat-error>
            <button mat-raised-button color="warn" type="submit">Accedi</button>
        </form>
    </mat-card>
</div>
